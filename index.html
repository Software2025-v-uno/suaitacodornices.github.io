<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Registro y Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #ffffff;
            --light-green: #e8f5e9;
            --mid-green: #4caf50;
            --dark-green: #2e7d32;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-green) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2.5rem;
            background: linear-gradient(to right, var(--dark-green), var(--mid-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--mid-green);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--mid-green), var(--dark-green));
            color: var(--white);
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.35);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.45);
            background: linear-gradient(to right, var(--dark-green), #1b5e20);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        .security-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--white);
            color: var(--dark-green);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: var(--shadow);
            animation: float 3s ease-in-out infinite;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .security-badge::before {
            content: 'âœ“';
            color: var(--mid-green);
            font-weight: bold;
        }

        .background-decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: float 15s ease-in-out infinite;
        }

        .bg-1 {
            background: var(--mid-green);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-2 {
            background: var(--dark-green);
            bottom: -100px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation-delay: -5s;
        }

        .bg-3 {
            background: var(--mid-green);
            bottom: -150px;
            right: 10%;
            width: 150px;
            height: 150px;
            animation-delay: -10s;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 1.2rem;
            }
            
            .security-badge {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="security-badge">ConexiÃ³n Segura</div>
    
    <div class="background-decoration bg-1"></div>
    <div class="background-decoration bg-2"></div>
    <div class="background-decoration bg-3"></div>
    
    <div class="container">
        <h1>PÃ¡gina de registro y control</h1>
        <div class="buttons-container">
            <a href="codornices2025.html" class="btn">
                <span>codornices 2025</span>
            </a>
            <a href="codornices2026.html" class="btn">
                <span>codornices 2026</span>
            </a>
        </div>
    </div>

    <script>
        // Enhanced security indicators and interactions
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn');
            
            // Add click feedback animation
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetUrl = e.currentTarget.getAttribute('href');
                    
                    // Visual feedback before navigation
                    button.style.transform = 'scale(0.98)';
                    button.style.boxShadow = '0 2px 10px rgba(46, 125, 50, 0.3)';
                    
                    // Security check simulation (visual only)
                    setTimeout(() => {
                        button.innerHTML = `<span>Verificando seguridad...</span>`;
                        button.style.background = 'linear-gradient(to right, #1b5e20, #0a3d0a)';
                        
                        // Simulate security check delay
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 800);
                    }, 150);
                });
                
                // Add keyboard accessibility
                button.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        button.click();
                    }
                });
            });
            
            // Add document security indicators
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    document.title = 'âœ… PÃ¡gina de Registro y Control';
                } else {
                    document.title = 'ðŸ”’ Sistema de Seguridad Activo';
                }
            });
        });
    </script>
</body>
</html>
